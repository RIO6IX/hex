<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="challenges.html">Challenges</a>
            <a href="index.html">Side Challenges</a>
            <a href="index.html">About Us</a>
        </nav>
    </header>

    <div class="grid-container">
        <div class="sidebar">
            <h2>Filter Challenges</h2>
            <label for="category">Select Category:</label>
            <select id="category" onchange="filterQuestions()">
                <option value="all">All</option>
                <option value="cryptography">Cryptography</option>
                <option value="forensics">Forensics</option>
                <option value="reverseEngineering">Reverse Engineering</option>
            </select>
        </div>
    
        <div class="main-content">
            <div id="challenge-card-container"></div>
        </div>
    
        <div id="modal" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close-btn">&times;</span>
                <div id="challenge-name"></div>
                <div id="challenge-info">
                    <div id="difficulty"></div>
                    <div id="type"></div>
                </div>
    
                <hr>
                <div id="author"></div>
                <h2>Description</h2>
                <div id="description"></div>
                <input type="text" id="flag-input" placeholder="RIO{.............}">
                <button id="submit-btn">Submit Flag</button>
             
                <hr>
                <h2>Hints</h2>
                <div id="hint-btn-container"></div>
                <div id="hint-container" class="hint"></div>
            </div>
        </div>
    </div>
</body>
</html>
