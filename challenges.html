<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="chatbot.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">

    <title>CTF</title>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="challenges.html">Challenges</a>
            <a href="quizlist.html">Side Challenges</a>
            <a href="about.html">About Us</a>
            <a href="https://discord.gg/HsrR2QSm" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.linkedin.com/company/cortex-ctf/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://chanuka1.medium.com/" target="_blank"><i class="fab fa-medium"></i></a>
            <a href="https://chat.whatsapp.com/E7vlULhFjkR0XVXqQURfTO" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </nav>
    </header>

    <div class="grid-container">
        <div class="sidebar" id="sidebar">
            <h2>Filter Challenges</h2>
            <label for="category">Select Category:</label>
            <!-- <select id="category" onchange="filterQuestions()">
                <option value="all">All</option>
                <option value="cryptography">Cryptography</option>
                <option value="forensics">Forensics</option>
                <option value="reverseEngineering">Reverse Engineering</option>
            </select> -->
            <div class="filter-section" id="category-filter">
                <div class="category active" data-filter="all">All Categories</div>
                <div class="category" data-filter="forensics">Forensics</div>
                <div class="category" data-filter="cryptography">Cryptography</div>
                <div class="category" data-filter="reverseEngineering">Reverse Engineering</div>
            </div>

            <label for="category">Select Difficulty:</label>
            <div class="filter-section" id="difficulty-filter">
                <div class="category active" data-filter="all">All Difficulty</div>
                <div class="category" data-filter="Easy">Easy</div>
                <div class="category" data-filter="Medium">Medium</div>
                <div class="category" data-filter="Hard">Hard</div>
            </div>
        </div>
    
        <div class="main-content">
            <div id="challenge-card-container"></div>
        </div>
    
        <div id="modal" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close-btn">&times;</span>
                <div id="challenge-name"></div>
                <div id="challenge-info">
                    <div id="difficulty"></div>
                    <div id="type"></div>
                </div>
    
                <hr>
                <div id="author"></div>
                <h2>Description</h2>
                <div id="description"></div>
                <input type="text" id="flag-input" placeholder="RIO{.............}">
                <button id="submit-btn">Submit Flag</button>
                <hr>
                <a href="" id="resource-link" download="filename.png">Download resources</a>
                <hr>
                <h2>Hints</h2>
                <div id="hint-btn-container"></div>
                <div id="hint-container" class="hint"></div>
            </div>
        </div>
    </div>

   
 
    <!-- Chatbot Widget -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            RIO BOT
            <button id="chatbot-reset">&times;</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Ask me about challenges...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>
    <script src="chatbot.js" defer></script>
</body>
</html>
