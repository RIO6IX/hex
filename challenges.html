    <title>CTF</title>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="challenges.html">Challenges</a>
            <a href="quizlist.html">Side Challenges</a>
            <a href="about.html">About Us</a>

            <a href="https://chat.whatsapp.com/E7vlULhFjkR0XVXqQURfTO" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </nav>
    </header>

    <div class="grid-container">
        <div class="sidebar" id="sidebar">
            <h2>Filter Challenges</h2>
            <label for="category">Select Category:</label>
            <!-- <select id="category" onchange="filterQuestions()">
                <option value="all">All</option>
                <option value="cryptography">Cryptography</option>
                <option value="forensics">Forensics</option>
                <option value="reverseEngineering">Reverse Engineering</option>
            </select> -->
            <div class="filter-section" id="category-filter">
                <div class="category active" data-filter="all">All Categories</div>
                <div class="category" data-filter="forensics">Forensics</div>
                <div class="category" data-filter="cryptography">Cryptography</div>
                <div class="category" data-filter="reverseEngineering">Reverse Engineering</div>
            </div>

            <label for="category">Select Difficulty:</label>
            <div class="filter-section" id="difficulty-filter">
                <div class="category active" data-filter="all">All Difficulty</div>
                <div class="category" data-filter="Easy">Easy</div>
                <div class="category" data-filter="Medium">Medium</div>
                <div class="category" data-filter="Hard">Hard</div>
            </div>
        </div>
    
        <div class="main-content">
            <div id="challenge-card-container"></div>
        </div>
    
        <div id="modal" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close-btn">&times;</span>
                <div id="challenge-name"></div>
                <div id="challenge-info">
                    <div id="difficulty"></div>
                    <div id="type"></div>
                </div>
    
                <hr>
                <div id="author"></div>
                <h2>Description</h2>
                <div id="description"></div>
                <input type="text" id="flag-input" placeholder="RIO{.............}">
                <button id="submit-btn">Submit Flag</button>
             
                <hr>
                <h2>Hints</h2>
                <div id="hint-btn-container"></div>
                <div id="hint-container" class="hint"></div>
            </div>
        </div>
    </div>

    <!-- Full-Screen Popup Banner -->
    <div id="popupBanner" class="popup-banner">
        <div class="popup-banner-content">
            <span class="popup-close">&times;</span>
            <img src="https://img.freepik.com/free-vector/realistic-sri-lanka-independence-day-illustration_23-2150003077.jpg?t=st=1738608756~exp=1738612356~hmac=ab6bc697d488327efb65ca3dec29a0dc4eb1b822454421b775a9988303c9c32c&w=826" alt="Popup Image" class="popup-banner-image">
            <!-- <div class="popup-caption">Your caption goes here</div> -->
        </div>
    </div>

</body>
